<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript Web Terminal</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/winbox.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>


    <img class="demo-bg" src="img/bg.jpg" alt="">
 

    <div class="mainCont">
        
        <h2 id="header" class="header">WELCOME</h2>
        <h1>I am a <span class="type"></span></h1>
        <div class="hidden">
            <div class="terminalCont" id="terminalCont">
                <div id="terminalReslutsCont"></div>

                <form>
                    <input id="terminalTextInput" type="text" placeholder="Try typing hi or help..."
                        autocomplete="off" />
                </form>
            </div>

            <div class="contact-form" id="contact-form">
                <div class="container">
                    <form action="/action_page.php">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/function.js"></script>
    <script src="node_modules/typed.js/lib/typed.js"></script>

    <script>
        var typed = new Typed('.type', {
            strings: [
                'Web Programmer',
                'Fullstack Developer',
                'Game Developer'
            ],
            typeSpeed: 60,
            backSpeed: 60,
            loop: true,
            smartBackspace: true // Default value
        });
    </script>

    <script>
        const pos = document.documentElement;
        pos.addEventListener("mousemove", e => {
            pos.style.setProperty('--x', e.clientX + "px");
            pos.style.setProperty('--y', e.clientY + "px");
        })
    </script>


</body>

</html>
